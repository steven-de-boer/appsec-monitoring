[SERVICE]
  Flush 5
  Daemon off
  #Log_Level debug
  Parsers_File parsers.conf

[INPUT]
  Name syslog
  Parser cef
  Port 514
  Mode udp

[FILTER]
  Name            parser
  Match           *
  Parser          logfmt
  Preserve_Key    On
  Reserve_Data    On
  Key_Name        message

[FILTER]
  Name  modify
  Match *
  Remove user-agent

[OUTPUT]
  Name   stdout
  Match  *

#[OUTPUT]
#  Name   slack
#  Match  *
#  webhook https://hooks.slack.com/...

[OUTPUT]
  Name  es
  Match *
  Host  elasticsearch
  Port  9200
  Index fluent-bit
  Type  appsec
